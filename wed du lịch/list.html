
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thôn Tin</title>
    <link rel="stylesheet" href="style.css">
    <script src="list.js"></script>
</head>

<body>
    <div class="container">

        <div>
            <label for="">Id:</label>
            <input type="text" id="id" placeholder="Nhập ID">
        </div>
        <div>
            <label for="">Name:</label>
            <input type="text" id="name" placeholder="Nhập Họ tên">
        </div>
        <div>
            <label for="">Age:</label>
            <input type="number" id="age" placeholder="Nhập tuổi" min="1" max="40">
        </div>
        <div>
            <label for="">Phone:</label>
            <input type="number" id="phone" placeholder="Nhập số điện thoại" maxlength="10">
        </div>
        <div>
            <label for="">Adress:</label>
            <input type="number" id="adress"  placeholder="Địa Chỉ">
        </div>
        <div>
            <label for="">Mail:</label>
            <input type="number" id="mail"  placeholder="Mail">
        </div>
        <div >
            <button class="chon" onclick="add()">Tạo</button>
        </div>

    </div>
    <div class="show">
        <table class="table" id="show">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>adress</th>
                <th>mail</th>
                <th>Average</th>
            </tr>
        </table>
    </div>
</body>

</html
