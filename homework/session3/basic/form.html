<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aptech Express</title>
    <link rel="stylesheet" href="wed/bootstrap/css/bootstrap.min.css">

  </head>
  <body>
    <header class="bg__ccc p-3 rounded-3">
    </header>
    <form class="row g-3 w-50 m-auto my-3" onsubmit="return false">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Pass</label>
        <input type="text" class="form-control" id="inputPass" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Maill</label>
        <input
          type="text"
          class="form-control"
          id="inputMaill"
          placeholder="https://...."
        />
      </div>
      <button class="btn btn-success" onclick="handleSubit()">Submit</button>
      
    </form>
    <footer class="bg__ccc text-center fixed-bottom rounded-3">Footer</footer>
    
    <script src="wed/bootstrap/umd/popper.min.js"></script>
    <script src="wed/bootstrap/js/bootstrap.min.js"></script>
    
    
  </body>
</html>
